{% extends "base.html" %}
{% block title %}enter questions{% endblock title %}
{% block body %}
<form action="entry" method='POST'>
    {% csrf_token %}
    <label for="question">Enter Question</label><br>
    <input type="text" name="question" style="width:350px; padding:10px"><br>
    <label for="correct">correct answer</label><br>
    <input type="text" name="correct" style="width:350px; padding:10px"><br>
    <label for="incorrect1">Incorrect1</label><br>
    <input type="text" name="incorrect1" style="width:350px; padding:10px"><br>
    <label for="incorrect2">Incorrect2</label><br>
    <input type="text" name="incorrect2" style="width:350px; padding:10px"><br>
    <label for="incorrect3">Incorrect3</label><br>
    <input type="text" name="incorrect3" style="width:350px; padding:10px"><br>
    <input type="submit" value="submit" style="width:350px; padding:10px">
</form>
{% endblock body %}
