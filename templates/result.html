{% extends "base.html" %}
{% block title %}Result{% endblock title %}
{% block body %}
<div class="container">
    <div class="row">
        <h2>Result</h2>
        <h3>{{result}}</h3><br>
    </div>
    <div class="form">
        <form action="check_answers" method="POST">
            {% csrf_token %}
            <button type="submit" class="submit">Check Correct Answers</button>
        </form>
    </div>
</div>
{% endblock body %}
